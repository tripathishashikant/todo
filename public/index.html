<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="description" content="Todo application with multiple list adding feature.">
  <meta name="Keyword" content="Todo appliation, Todo, To do, Todo app">
  
  <meta name="author" content="tripathishashikant">
  
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta name="apple-mobile-web-app-title" content="Todo application">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  
  <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml" />

  <!-- favicons -->
  <link rel="icon" href="<%= BASE_URL %>assets/images/favicons/favicon.ico">
  
  <!-- Apple icons -->
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/manifest/apple-touch-icon-152x152.png" sizes="152x152">
	<link rel="apple-touch-icon" href="<%= BASE_URL %>assets/images/favicon/favicon-180x180.png" sizes="180x180">
  <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>assets/images/favicon/favicon-180x180.png" sizes="180x180">

	<!--Android icons -->
	<link rel="shortcut icon" href="<%= BASE_URL %>assets/images/favicon/favicon-180x180" sizes="180x180">
  <link rel="icon" href="<%= BASE_URL %>assets/images/favicon/favicon-180x180" sizes="180x180">
  <link rel="shortcut icon" href="<%= BASE_URL %>assets/images/manifest/favicon.ico" type="image/x-icon" sizes="16x16">
  <link rel="manifest" href="./manifest.json">
</head>

<body id="body" class="dark">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
